<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Programming Jokes</title>
        <meta name="description" content="Obtener bromas de programaciÃ³n religiosas">
        <script src="https://kit.fontawesome.com/94bc74212e.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            section {
                margin: 50px;
                padding: 15px;
            }
            section h1 {
                margin: 15px 0;
            }
            ul li {
                margin: 15px 0;
            }
        </style>
    </head>
    <body>
        <section id="main-container">
            <div class="">
                <h1>Bromas</h1>
                <button class="btn btn-info" onclick="getJokes()">Obtener bromas</button>
                <ul id="bromas">
                </ul>
            </div>
        </section>
        <script>
            const list = $('#bromas');
            const getJokes = () => {
                $.ajax({
                    url: "https://v2.jokeapi.dev/joke/Programming?lang=es&blacklistFlags=nsfw,political,racist,sexist,explicit&amount=5",
                    success: function( result ) {
                        console.log(result, typeof result)
                        if (result.jokes) {
                            list.html('')
                            for (let value of result.jokes) {
                                console.log(value);
                                let content = ""
                                if (value.type == "single") {
                                    content = value.joke
                                } else {
                                    content = value.setup + " " + value.delivery
                                }
                                list.append("<li>" + content + "</li>")
                            }
                        }
                    }
                });
            }
        </script>
    </body>
</html>
